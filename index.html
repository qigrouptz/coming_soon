    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script>
      var targetDate = new Date("Dec 31, 2024 00:00:00").getTime();

      $(".cd100").countdown100({
        /* The countdown library will calculate the difference between current time and targetDate */
        endtimeYear: new Date(targetDate).getFullYear(),
        endtimeMonth: new Date(targetDate).getMonth() + 1, // Months are 0-indexed in JS
        endtimeDate: new Date(targetDate).getDate(),
        endtimeHours: new Date(targetDate).getHours(),
        endtimeMinutes: new Date(targetDate).getMinutes(),
        endtimeSeconds: new Date(targetDate).getSeconds(),
        timeZone: "", // Adjust time zone if needed
      });
    </script>
